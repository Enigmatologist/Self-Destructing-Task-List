<div>
  <h3>Current Tasks</h3>
    <form class="form-inline" ng-submit="addTask(newTaskItem)">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="What am I gonna do?" ng-model="newTaskItem">
      </div>  
      <button type="submit" class="btn btn-default">Add Task</button>
    </form>
    <div ng-repeat="task in tasks">
      <ul>
        <li class="todo" ng-show="task.state == 'active'" ng-init="expireTask(task.$id)">
          {{task.task}}
          <a href="" ng-click="move($index, 'up')"><span class="glyphicon glyphicon-arrow-up"></span></a>
          <a href="" ng-click="move($index, 'down')"><span class="glyphicon glyphicon-arrow-down"></span></a>
          <button class="button check" ng-click="completeTask(task.$id)"></button>
        </li>
      </ul>
    </div>    
</div>
